services:
  yoda-web:
    image: yoda-web:latest
    container_name: yoda-web
    # ports:
    #   - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://www.taklip.com/api/v1
      - NEXT_PUBLIC_APP_URL=http://www.taklip.com
    volumes:
      # Mount backend uploads directory to frontend
      - ${HOME}/yoda/uploads:/app/uploads
      # Optional: Mount logs directory for debugging
      - ${HOME}/yoda/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - taklip-shared-network

networks:
  taklip-shared-network:
    external: true
    driver: bridge
