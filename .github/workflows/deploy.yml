name: Build and Deploy Frontend

run-name: ${{ github.repository }} is building and deploying

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  IMAGE_NAME: ${{ secrets.ALIYUN_ACR_REGISTRY }}/taklip-container/yoda-web
  IMAGE_TAG_LATEST: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Check out repository code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_ACR_REGISTRY }}
          username: ${{ secrets.ALIYUN_ACR_USERNAME }}
          password: ${{ secrets.ALIYUN_ACR_PASSWORD }}

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_LATEST }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://www.taklip.com/api/v1
            NEXT_PUBLIC_APP_URL=http://www.taklip.com
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Deploy to AliCloud ECS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.ALIYUN_ECS_HOST }}
          username: ${{ secrets.ALIYUN_ECS_USER }}
          key: ${{ secrets.ALIYUN_ECS_SSH_KEY }}
          # timeout: 30m
          # command_timeout: 30m
          # script_stop: true
          script: |
            echo ""
            echo "üîê Step 1: Logging into ACR..."
            echo "${{ secrets.ALIYUN_ACR_PASSWORD }}" | docker login ${{ secrets.ALIYUN_ACR_REGISTRY }} -u ${{ secrets.ALIYUN_ACR_USERNAME }} --password-stdin

            echo ""
            echo "üì• Step 2: Pulling latest image..."
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_LATEST }}

            echo ""
            echo "üè∑Ô∏è Step 3: Tagging image for compose..."
            docker tag ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_LATEST }} yoda-web:latest

            echo ""
            echo "üìç Step 4: Navigating to deployment directory..."
            cd /opt/project-yoda/yoda-web

            echo ""
            echo "üõë Step 5: Stopping existing containers..."
            docker compose down --remove-orphans || true

            echo ""
            echo "üßπ Step 6: Cleaning up..."
            docker container prune -f || true
            docker rm -f yoda-web || true

            echo ""
            echo "üöÄ Step 10: Starting frontend service..."
            echo "Command: docker compose up -d yoda-web"
            docker compose up -d

            echo ""
            echo "‚è≥ Step 11: Initial wait (5 seconds)..."
            sleep 10

            echo ""
            echo "üè• Step 12: Health check loop (10 attempts, 5s interval)..."
            for i in {1..10}; do
              if curl -f http://localhost:3000/api/health; then
                echo "‚úÖ‚úÖ‚úÖ DEPLOYMENT SUCCESSFUL! ‚úÖ‚úÖ‚úÖ"
                exit 0
              else
                echo "‚è≥ Health endpoint not responding (attempt $i/10)"
                sleep 5
              fi
            done

            echo "‚ùå Deployment failed - application did not start properly"
            echo "üìã Container logs:"
            docker logs yoda-web --tail 50
            exit 1
